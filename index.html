<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Key Gen - AJ</title>
    <style>
        /* Pure Black Background */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #000000; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Clean Glass Container (No RGB Border) */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            /* Standard Thin Border */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            width: 85%;
            max-width: 400px;
            z-index: 2;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: 1px;
            color: #ffffff;
        }

        /* iOS Style White Button */
        .ios-btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ios-btn:active {
            transform: scale(0.95);
        }

        /* Key Box with RGB Effect */
        .key-box {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.8rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            word-break: break-all;
            animation: rgbKey 3s linear infinite;
        }

        @keyframes rgbKey {
            0% { color: #ff0055; text-shadow: 0 0 10px rgba(255, 0, 85, 0.5); }
            33% { color: #00ffcc; text-shadow: 0 0 10px rgba(0, 255, 204, 0.5); }
            66% { color: #ffff00; text-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
            100% { color: #ff0055; text-shadow: 0 0 10px rgba(255, 0, 85, 0.5); }
        }

        /* RGB Watermark at Bottom Centre */
        .watermark {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 800;
            font-size: 0.8rem;
            letter-spacing: 2px;
            animation: rgbShift 3s linear infinite;
            z-index: 1;
        }

        @keyframes rgbShift {
            0% { color: #ff0055; }
            33% { color: #00ffcc; }
            66% { color: #ffff00; }
            100% { color: #ff0055; }
        }

        #key-interface {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainBox">
        <div id="first-interface" class="fade-in">
            <h1>KEY GENERATOR BY AJ</h1>
            <button class="ios-btn" onclick="fetchAndShowKey()">GET KEY üîê</button>
        </div>

        <div id="key-interface" class="fade-in">
            <h1>YOUR KEY</h1>
            <div class="key-box" id="keyText">FETCHING...</div>
            <button class="ios-btn" onclick="copyKey()">COPY üìã</button>
        </div>
    </div>

    <div class="watermark">BY AJ</div>

    <script>
        // Paste your RAW Gist Link here
        const GIST_URL = 'https://gist.githubusercontent.com/abhynandh/cdc74a6d41d477959d3ab285988da3ad/raw/9567bb719ff61201a139db8e92a2cf8ab537260f/key.json'; 

        async function fetchAndShowKey() {
            if (window.navigator.vibrate) {
                window.navigator.vibrate(50);
            }

            document.getElementById('first-interface').style.display = 'none';
            document.getElementById('key-interface').style.display = 'block';

            try {
                const response = await fetch(GIST_URL + "?t=" + new Date().getTime());
                const data = await response.json();
                document.getElementById('keyText').innerText = data.my_key || data.key;
            } catch (error) {
                document.getElementById('keyText').innerText = "ERROR LOADING";
            }
        }

        function copyKey() {
            const key = document.getElementById('keyText').innerText;
            if(key === "FETCHING..." || key === "ERROR LOADING") return;

            navigator.clipboard.writeText(key).then(() => {
                const btn = document.querySelector('#key-interface .ios-btn');
                const originalText = btn.innerText;
                
                btn.innerText = "COPIED ‚úÖ";
                btn.style.background = "#00ffcc";
                
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.background = "#ffffff";
                }, 2000);
            });
        }
    </script>
</body>
</html>
