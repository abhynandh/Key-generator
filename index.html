<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Key Gen - AJ</title>
    <style>
        /* Pure Black Background */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffffff;
        }

        .key-box {
            background: #111;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ff88; /* Neon Green Color */
            border: 1px solid #333;
            margin-bottom: 20px;
            word-break: break-all;
            min-height: 40px;
        }

        .btn {
            background: #ffffff;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .loader {
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Current Key</h1>
        <div id="keyBox" class="key-box">Loading...</div>
        <button class="btn" onclick="fetchKey()">Refresh Key</button>
        <p id="status" class="loader"></p>
    </div>

    <script>
        // പ്രധാനപ്പെട്ട മാറ്റം ഇവിടെയാണ്:
        // നിങ്ങളുടെ RAW GIST LINK താഴെ നൽകുക.
        const GIST_URL = 'https://gist.githubusercontent.com/abhynandh/cdc74a6d41d477959d3ab285988da3ad/raw/9567bb719ff61201a139db8e92a2cf8ab537260f/key.json';

        async function fetchKey() {
            const keyBox = document.getElementById('keyBox');
            const status = document.getElementById('status');
            
            keyBox.innerText = "Updating...";
            
            try {
                // '?t=' + Date.now() ചേർക്കുന്നത് വഴി അപ്പോൾ തന്നെ പുതിയ കീ ലഭിക്കും
                const response = await fetch(GIST_URL + '?t=' + Date.now());
                const data = await response.json();
                
                // നിങ്ങളുടെ JSON-ൽ 'my_key' എന്നാണോ 'key' എന്നാണോ എന്ന് നോക്കി ഇത് മാറ്റാം
                // രണ്ടും വർക്ക് ആകാൻ വേണ്ടിയാണ് താഴെ ഇങ്ങനെ നൽകിയിരിക്കുന്നത്
                const finalKey = data.my_key || data.key || "No Key Found";
                
                keyBox.innerText = finalKey;
                status.innerText = "Updated just now";
            } catch (error) {
                keyBox.innerText = "ERROR";
                status.innerText = "Check your Gist Link!";
                console.error("Error fetching key:", error);
            }
        }

        // പേജ് ലോഡ് ആകുമ്പോൾ കീ തനിയെ വരാൻ
        window.onload = fetchKey;
    </script>

</body>
</html>
